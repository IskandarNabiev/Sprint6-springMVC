<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add address</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Added address</h1>
<p th:text="'firstname: ' + ${address.firstName}" />
<p th:text="'lastname: ' + ${address.lastName}" />
<p th:text="'address: ' + ${address.address}" />
<p th:text="'phone: ' + ${address.phone}" />
</body>
</html>
